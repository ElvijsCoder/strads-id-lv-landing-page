<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvijs Strads Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav" id="nav">
        <a href="#main" class="neon">Main Screen</a>
        <a href="#about" class="neon">About</a>
        <a href="#services" class="neon">Services</a>
        <a href="#works" class="neon">Works</a>
        <a href="#contact" class="neon">Contact</a>
    </div>

    <div class="content" id="main">
        <div>
            <h1 class="neon">Welcome to Strads Landing Page</h1>
            <p>
                This is the main content area. You can customize this text to talk about your services, show your portfolio, or give information about your company.
            </p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Strads. All rights reserved.</p>
    </footer>

    <script>
        const nav = document.getElementById('nav');
        const content = document.getElementById('main');
        let navVisible = false;

        const handleMouseMove = (event) => {
            if (event.clientX < 300) { // 300 is the width of the nav
                if (!navVisible) {
                    nav.classList.add('visible');
                    content.classList.remove('hidden');
                    navVisible = true;
                }
            } else {
                if (navVisible) {
                    nav.classList.remove('visible');
                    content.classList.add('hidden');
                    navVisible = false;
                }
            }
        };

        document.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
