<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvijs Strads Journey</title>
    <!-- Include Vanta.js and p5.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vanta.js/0.5.21/vanta.trunk.min.js"></script>
    <style>
        /* Basic styles to ensure the background covers the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Arial', sans-serif; /* Fallback font */
        }

        /* Container for the Vanta.js background */
        #background-vanta {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind other content */
        }

        /* Title styling */
        .landing-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            z-index: 10; /* Keep it above the background */
        }
    </style>
</head>
<body>
    <!-- Background container for Vanta.js -->
    <div id="background-vanta"></div>

    <!-- Title displayed on the landing page -->
    <h1 class="landing-title">Elvijs Strads Journey</h1>

    <!-- Vanta.js Initialization Script -->
    <script>
        VANTA.TRUNK({
            el: "#background-vanta", // Correct element selector
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x459853 // Change this color as needed
        });
    </script>
</body>
</html>
