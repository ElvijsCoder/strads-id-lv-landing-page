<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elvijs Strads Journey - A personal blog documenting my adventures and insights.">
    <meta name="keywords" content="Blog, Journey, Elvijs Strads">
    <title>Elvijs Strads Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background container for Vanta.js -->
    <div id="background-vanta"></div>

    <header>
        <h1 id="title" class="landing-title">Elvijs Strads Journey</h1>
        <div class="scroll-arrow">
            <img src="https://github.com/yourusername/your-repository/raw/main/arrow-down-download-svgrepo-com.svg" alt="Scroll down to explore more" />
            <p>Scroll Down</p>
        </div>
    </header>

    <main>
        <div id="contentBox" class="content-box">
            <p>Random text content here...</p>
        </div>
    </main>

    <!-- Vanta.js and p5.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Vanta/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script>
        // Initialize Vanta.js Background
        console.log('Initializing Vanta.js');
        VANTA.TRUNK({
            el: "#background-vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x459853
        });
        console.log('Vanta.js initialized');

        // Scroll Effect
        window.addEventListener("scroll", () => {
            const title = document.getElementById('title');
            const contentBox = document.getElementById('contentBox');

            // Slide the title up when scrolling
            if (window.scrollY > 50) {
                title.style.transform = `translate(-50%, -${window.scrollY}px)`;
                contentBox.classList.add('active');
            } else {
                title.style.transform = 'translate(-50%, -50%)'; // Reset title position
                contentBox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
