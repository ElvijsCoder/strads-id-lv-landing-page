<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strads Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="nav" id="nav">
        <a href="#main" class="neon">Main Screen</a>
        <a href="#about" class="neon">About</a>
        <a href="#services" class="neon">Services</a>
        <a href="#works" class="neon">Works</a>
        <a href="#contact" class="neon">Contact</a>
    </div>

    <div class="content" id="main">
        <div>
            <h1 class="neon">Welcome to Strads Landing Page</h1>
            <p>
                This is the main content area. You can customize this text to talk about your services, show your portfolio, or give information about your company.
            </p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Strads. All rights reserved.</p>
    </footer>

    <script>
        const nav = document.getElementById('nav');
        let navVisible = true;

        // Function to show/hide the navigation
        const handleMouseMove = (event) => {
            if (event.clientX < 300) { // 300 is the width of the nav
                nav.style.opacity = 1; // Show the nav
                navVisible = true;
            } else {
                nav.style.opacity = 0; // Hide the nav
                navVisible = false;
            }
        };

        // Event listeners
        document.addEventListener('mousemove', handleMouseMove);

        // Optional: Hide the nav after a delay if the mouse is not near it
        setInterval(() => {
            if (!navVisible) {
                nav.style.transition = 'opacity 0.5s ease';
                nav.style.display = 'none'; // Keep it hidden
            } else {
                nav.style.display = 'flex'; // Show it again
                nav.style.transition = 'opacity 0.5s ease';
                nav.style.opacity = 1;
            }
        }, 1000); // Check every second
    </script>
</body>
</html>
