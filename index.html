<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvijs Strads Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background container for Vanta.js -->
    <div id="background-vanta"></div>

    <header>
        <h1 id="title" class="landing-title">Elvijs Strads Journey</h1>
        <div class="scroll-arrow">
            <img src="https://github.com/yourusername/your-repository/raw/main/arrow-down-download-svgrepo-com.svg" alt="Scroll down to explore more" />
            <p>Scroll Down</p>
        </div>
    </header>

    <main>
        <div id="contentBox" class="content-box">
            <p>Welcome to my blog! Stay tuned for updates on my journey.</p>
        </div>
    </main>

    <!-- Include p5.js and Vanta.js -->
    <script src="p5.min.js"></script>
    <script src="vanta.trunk.min.js"></script>
    <script>
        // Initialize Vanta.js Background
        VANTA.TRUNK({
            el: "#background-vanta", // Correct element selector
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x459853
        });
    </script>
</body>
</html>
